<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbaris Workshop</title>
    <link rel="icon" type="image/x-icon" href="./barbaris_logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./main.js"></script>
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        body * {
            display: block;
            box-sizing: border-box;
        }

        .wrapper {
            background: #eee;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #capture {
            padding-bottom: 100px;
        }

        .b_watermark {
            position: absolute;
            width: 50vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .b_watermark img {
            position: absolute;
            opacity: 0.1;
            width: 100%;
            margin-top: 60px;
            margin-left: 100%;
        }

        .header {   
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            padding-top: 30px;
            margin-bottom: 160px;
            text-transform: uppercase;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 500;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .gilza {
            width: 60%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            background-image: url(./shtrih1.png);
            background-size: 60%;
            position: relative;
        }
        .gilza_size {
            position: absolute;
            left: -60px;
            bottom: 0;
            transform: rotate(270deg);
            width: 318px;
            height: 100%;
            text-align: center;
        }
        .gilza_size::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            left: -1px;
            top: 15px;
            background: #000;
        }
        .gilza_size::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            right: 0;
            top: 15px;
            background: #000;
        }
        .gilza_size .value::after {
            right: 2px;
        }


        .gilza_head {
            width: 100%;
            height: 18px;
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .gilza_head:before {
            content: '';
            position: absolute;
            width: 27px;
            height: 2px;
            background: #000;
            top: 16px;
            left: -2px;
        }
        .gilza_head:after {
            content: '';
            position: absolute;
            width: 27px;
            height: 2px;
            background: #000;
            top: 16px;
            right: -2px;
        }
    
        .gilza_head_inner {
            position: absolute;
            left: 41px;
            width: calc(100% - 82px);
            height: 18px;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #eee;
        }

        .gilza_head_size {
            margin-top: -150px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .gilza_head_size::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            left: -2px;
            top: 10px;
            background: #000;
        }

        .gilza_head_size::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            right: -2px;
            top: 10px;
            background: #000;
        }

        



        .gilza_head_top_size {
            position: absolute;
            transform: rotate(270deg);
            width: 18px;
            height: 100%;
            text-align: center;
            left: 98%;
        }

        .gilza_head_top_size .value_inner {
            transform: rotate(90deg) translateX(40px);
        }

        .gilza_head_top_size::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 35px;
            left: -1px;
            top: 3px;
            background: #000;
        }

        .gilza_head_top_size::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 35px;
            right: -1px;
            top: 3px;
            background: #000;
        }



        .gilza_body {
            width: calc(100% - 50px);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            position: relative;
        }
        .gilza_body:before {
            content: '';
            position: absolute;
            width: 25px;
            background: #eee;
            height: 100%;
            left: -27px;
            top: 2px;
        }
        .gilza_body:after {
            content: '';
            position: absolute;
            width: 25px;
            background: #eee;
            height: 100%;
            right: -27px;
            top: 2px;
        }



        .gilza_body_size {
            margin-top: 380px;
            width: 100%;
            text-align: center;
        }

        .gilza_body_size::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            left: -2px;
            top: 295px;
            background: #000;
        }

        .gilza_body_size::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 70px;
            right: -2px;
            top: 295px;
            background: #000;
        }



        .gilza_body_inner {
            position: absolute;
            left: 16px;
            width: calc(100% - 32px);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            background: #eee;
        }

        .gilza_body_inner_size {
            width: 100%;
            text-align: center;
        }



        .value {
            border-bottom: 1px solid #000;
            position: relative;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 24px;
            position: relative;
        }

        .value::before,
        .value::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            position: absolute;
            bottom: -4px;
        }

        .value::before {
            transform: rotate(-45deg);
            left: 1px;
        }

        .value::after {
            transform: rotate(135deg);
            right: 1px;
        }

        [contenteditable] {
            white-space: nowrap;
        } 

        button {
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #eee;
            color: #000;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="capture">
            <div class="b_watermark">
                <img src="./barbaris_logo.jpg" alt="">
            </div>
            <header class="header" id="gilzaTitle" contenteditable>Audi 2.2T</header>
            <section class="gilza">
                <div class="gilza_size">
                    <div class="value" contenteditable>XX</div>
                </div>
                
                <div class="gilza_head">
                    <div class="gilza_head_inner"></div>
                    <div class="gilza_head_size">
                        <div class="value" contenteditable>XX</div>
                    </div>
                    <div class="gilza_head_top_size">
                        <div class="value">
                            <div class="value_inner" contenteditable>XX</div>
                        </div>                    
                    </div>
                </div>
    
                <div class="gilza_body">
                    <div class="gilza_body_inner">
                        <div class="gilza_body_inner_size">
                            <div class="value" contenteditable>XX</div>
                        </div>
                    </div>
                    <div class="gilza_body_size">
                        <div class="value" contenteditable>XX</div>
                    </div>
                </div>
            </section>
        </div>
        <!-- <button id="saveBtn">Download as Image</button> -->
    </div>
</body>
</html>
